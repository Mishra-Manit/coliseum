# Coliseum Configuration
# This file contains operational parameters for the autonomous trading system.
# API keys and secrets should be stored in .env file, not here.

strategy: edge  # Options: edge, sure_thing

trading:
  paper_mode: false
  initial_bankroll: 100.00

risk:
  max_position_pct: 0.10          # Max 10% of portfolio per position
  max_single_trade_usd: 10.00     # Hard cap per trade
  min_edge_threshold: 0.05        # Only trade if edge > 5%
  min_ev_threshold: 0.05          # Only trade if EV > 5%
  kelly_fraction: 0.50            # Use 1/2 Kelly (more aggressive for edge trading)

scheduler:
  scout_full_scan_minutes: 60     # Full market scan every hour
  guardian_position_check_minutes: 15  # Check positions every 15 min
  guardian_news_scan_minutes: 30  # Scan news every 30 minutes

scout:
  max_opportunities_per_scan: 2
  market_fetch_limit: 10000
  edge_min_close_hours: 96
  edge_max_close_hours: 240
  edge_min_price: 10
  edge_max_price: 90
  sure_thing_min_close_hours: 0
  sure_thing_max_close_hours: 72
  sure_thing_min_price: 92
  sure_thing_max_price: 96
  sure_thing_max_spread_cents: 3
  sure_thing_min_volume: 2000

analyst:
  max_research_time_seconds: 300

guardian:
  profit_target_pct: 0.70         # Take profit at 70% of edge captured
  stop_loss_pct: 0.10             # Cut loss at 10% down (tighter stop for edge trading)
  max_hold_days: 5                # Maximum days to hold any position
  edge_capture_pct: 0.70          # Target: capture 70% of identified edge

execution:
  use_limit_orders_only: true     # NEVER change to false
  max_slippage_pct: 0.05          # Reject trade if slippage > 5%
  order_check_interval_seconds: 120  # Check order status every 2 min
  max_reprice_attempts: 3         # Give up after 3 reprice attempts
  reprice_aggression: 0.02        # Increase limit by 2 cents each reprice
  min_fill_pct_to_keep: 0.25      # Keep partial fill if > 25% filled
  max_order_age_minutes: 60       # Cancel order if open > 1 hour

telegram:
  send_trade_alerts: true
  send_risk_alerts: true
  send_position_alerts: true
  send_opportunity_alerts: true
  send_system_alerts: false
